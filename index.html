<!doctype html>

<html lang="es">

    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/7f5c9cd26d.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <head>
      <link rel="stylesheet" type="text/css" href="css/Design.css">
      <title>CineWeb</title>
   </head>

   <body>
      <section>
        <div class="contender">
          <div class="form">
            <form action="#">
              <h2>Login</h2>

              <div class="input-contender">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" required>
                <label for="#">Email</label>
              </div>

              <div class="input-contender">
                <i class="fa-solid fa-lock"></i>
                <input type="Password" required>
                <label for="#">Password</label>
              </div>

              <div class="forgot">
                <label>
                  <input type="checkbox"> Remember
                  <a href="#">Forgot my password</a>
                </label>
              </div><br>

              <div class="log">
                <button>Login</button>
              </div><br>

              <div class="register">
                <a href="#">Create account</a>
              </div>

            </form>
          </div>
        </div>
      </section>
   </body>

</html>
