<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" type="text/css" href="../css/DesignModifyCredentials.css">

  <title>Modify Credentials</title>
</head>

<body>
<section>
  <!-- contender where the user writes the access credentials -->
  <div class="contender">
    <div class="form">
      <form action="CineWeb.html">

        <h2>Modify credentials</h2>

        <!-- label to write the email -->
        <div class="input-contender">
          <i class="fa-solid fa-envelope"></i>
          <input type="email" required>
          <label>Email</label>
        </div>

        <!-- label to write the password -->
        <div class="input-contender">
          <i class="fa-solid fa-lock"></i>
          <input type="New password" required>
          <label>New password</label>
        </div>

        <!-- label to write the password -->
        <div class="input-contender">
          <i class="fa-solid fa-lock"></i>
          <input type="New password" required>
          <label>New password</label>
        </div>

        <!--Login button-->
        <div class="confirm">
          <button>Confirm</button>
        </div><br>

      </form>
    </div>
  </div>
</section>
</body>

</html>
