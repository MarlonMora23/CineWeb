<!doctype html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/7f5c9cd26d.js" crossorigin="anonymous"></script>
    <meta name="viewport"
         content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="../css/DesignRegisterUser.css">

   <title>Register User</title>
  </head>

  <body>
    <section>
      <!-- contender where the user writes the access credentials -->
      <div class="contender">
         <div class="form">
           <form action="#">

             <h2>Login</h2>

             <!-- label to write the email -->
            <div class="input-contender">
              <i class="fa-solid fa-envelope"></i>
               <input type="email" required>
               <label for="#">Email</label>
            </div>

             <div class="input-contender">
               <i class="fa-solid fa-envelope"></i>
               <input type="email" required>
               <label for="#">Verify your email</label>
             </div>

             <!-- label to write the password -->
             <div class="input-contender">
               <i class="fa-solid fa-lock"></i>
                <input type="Password" required>
               <label for="#">Password</label>
             </div>

             <!-- label to write the password -->
             <div class="input-contender">
               <i class="fa-solid fa-lock"></i>
               <input type="Password" required>
               <label for="#">Verify your password</label>
             </div>

            <!--Login button-->
             <div class="log">
                <button>Create account</button>
             </div><br>

          </form>
         </div>
      </div>
   </section>
  </body>
</html>
