<!doctype html>

<html lang="es">

  <head>

    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/7f5c9cd26d.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../css/DesignLoginPage.css">
    <title>Login Page</title>
  </head>

  <body>
    <section>
      <!-- contender where the user writes the access credentials -->
      <div class="contender">
        <div class="form">
          <form action="#">

            <h2>Login</h2>

            <!-- label to write the email -->
            <div class="input-contender">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" required>
              <label for="#">Email</label>
            </div>

            <!-- label to write the password -->
            <div class="input-contender">
              <i class="fa-solid fa-lock"></i>
              <input type="Password" required>
              <label for="#">Password</label>
            </div>

            <!-- button in case of lost the password -->
            <div class="forgot">
              <label>
                <input type="checkbox"> Remember<br>
                <a href="#">Forgot my password</a>
              </label>
            </div><br>


            <!--Login button-->
            <div class="log">
              <button>Login</button>
            </div><br>

            <div class="register">
              <a href="#">Create account</a>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>

</html>
